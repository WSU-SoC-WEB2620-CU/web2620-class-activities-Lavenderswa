<body>

      </div>

                    </div>
  <div class="bottom">

    </div>
        </div>
      </div>
    </div>

      </div>
      <div class="image">
        <img src="images/animals/butterfly4.jpg" alt="poster">

    </div>

  <script type="module" src="./javascripts/main.js"></script>
